<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" sizes="192x192">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <title>Order your cosmic pizza!</title>
</head>
<body>
    
    <div class="container">
        <div class="col-md-12">
            <div class="row">
            <div class="heading">
                <h1>Cosmic Pizza</h1>
            </div>
            </div>
            <form id="pizza-form">
                    <div class="form-group">
                        <h4>Size of Pizza</h4>
                    <select id="size" class="form-control">
                        <option value="small">Small</option>
                        <option value="medium">Medium</option>
                        <option value="large">Large</option>
                    </select>
                    </div>
                    <div class="form-group">
                            <h4>Toppings</h4>
                        <select id="toppings" class="form-control">
                            <option value="sausage">Sausage</option>
                            <option value="chicken">Chicken</option>
                            <option value="BBQ">BBQ</option>
                        </select>
                    </div>
                    <div class="form-group">
                            <h4>Crust</h4>
                        <select id="crust" class="form-control">
                            <option value="crispy">Crispy</option>
                            <option value="cheese">Cheese</option>
                            <option value="bagel">Bagel</option>
                        </select>
                    </div>
                
            </form>
            <div class="num">
                    <label>
                    Number Of Pizza
                    <input type="number" id="numbs" placeholder="Number">
                    </label>
                </div>
            <button type="button" class="btn bg-info" id="submit" onclick="pizza()">ADD</button>
            <table class="table table-bordered">
                <tr>
                    <th>order</th>
                    <th>no.</th>
                    <th>price</th>
                </tr>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
        </div>
        <script src="js/jquery-3.3.1.js"></script>
        <script src="js/script.js"></script>
        
              
    
</body>
</html>
